name: ðŸ§© Chore
description: General chore or internal work item
title: "[Chore]: "
labels: ["chore"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Use this template for internal chores or actionable work items.

  - type: input
    id: goal
    attributes:
      label: Chore Goal
      description: What needs to be done?
      placeholder: "Set up CI pipeline"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Chore Description
      description: Detailed description of the chore
    validations:
      required: true

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: When should this chore be considered complete?
      placeholder: |
        - CI runs on every PR
        - Build fails on lint errors

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - High
        - Medium
        - Low
    validations:
      required: true
